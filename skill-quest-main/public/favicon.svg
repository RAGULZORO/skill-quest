<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="128" fill="#1e3a8a"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Open book shape -->
  <path d="M 80 80 L 128 100 L 176 80 L 176 180 L 128 160 L 80 180 Z" fill="#60a5fa" stroke="#1e3a8a" stroke-width="2"/>
  <path d="M 128 100 L 176 80 L 176 180 L 128 160 Z" fill="#3b82f6" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Book spine -->
  <line x1="128" y1="100" x2="128" y2="160" stroke="#1e3a8a" stroke-width="3"/>
  
  <!-- Decorative lines on pages (representing text) -->
  <line x1="95" y1="110" x2="120" y2="110" stroke="#1e3a8a" stroke-width="1.5" opacity="0.6"/>
  <line x1="95" y1="120" x2="120" y2="120" stroke="#1e3a8a" stroke-width="1.5" opacity="0.6"/>
  <line x1="95" y1="130" x2="115" y2="130" stroke="#1e3a8a" stroke-width="1.5" opacity="0.6"/>
  
  <line x1="135" y1="110" x2="160" y2="110" stroke="#1e3a8a" stroke-width="1.5" opacity="0.6"/>
  <line x1="135" y1="120" x2="160" y2="120" stroke="#1e3a8a" stroke-width="1.5" opacity="0.6"/>
  <line x1="135" y1="130" x2="155" y2="130" stroke="#1e3a8a" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Checkmark (for completion/mastery) -->
  <g transform="translate(128, 200)">
    <circle cx="0" cy="0" r="20" fill="#10b981" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M -8 2 L -2 8 L 10 -8" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Star accent (representing excellence) -->
  <g transform="translate(200, 90)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#fbbf24" stroke="#1e3a8a" stroke-width="1"/>
  </g>
</svg>